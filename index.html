<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üå∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #F8BBD0;
            --secondary: #F48FB1;
            --accent: #EC407A;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #FFE6EA, #FFCDD2);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            backdrop-filter: blur(5px);
            border: 5px solid var(--accent);
            max-width: 600px;
            animation: fadeIn 1s ease-in-out, pulseGlow 2s infinite alternate;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #EC407A;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 0px #FFF;
            animation: heartbeat 1.5s infinite;
        }

        .gif-container {
            margin: 2rem 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transform: rotate(-2deg);
            transition: transform 0.3s ease-in-out;
        }

        .gif-container:hover {
            transform: rotate(2deg) scale(1.05);
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .button {
            font-family: 'Comic Neue', cursive;
            padding: 1rem 2rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            position: relative;
        }

        #yesButton {
            background: #EC407A;
            color: white;
            box-shadow: 0 0 15px rgba(236, 64, 122, 0.5);
        }

        #noButton {
            background: white;
            color: #EC407A;
            border: 2px solid #EC407A;
        }

        .button:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 10px 20px rgba(236, 64, 122, 0.3);
        }

        /* Floating Hearts Animation */
        .floating-heart {
            position: fixed;
            bottom: -10vh;
            font-size: 20px;
            animation: floatHeart 8s linear infinite;
            opacity: 0.7;
            pointer-events: none;
        }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts -->
    <script>
       function createFloatingHearts() {
    for (let i = 0; i < 5; i++) {  // Creates 3 hearts at a time
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 15 + 'px';
        heart.style.animationDuration = Math.random() * 5 + 5 + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 8000);
    }
}
setInterval(createFloatingHearts, 500); 
    </script>

    <div class="container">
        <h1>Ariana, will you be my Valentine? üíå</h1>
        
        <!-- GIF for Valentine's Main Page -->
        <div class="gif-container">
            <img src="https://64.media.tumblr.com/44437aaa3af65ef5b5dc25b2cf1e81d1/6acc7d78ea83e207-45/s400x600/5b30035952803850ed3136fbe760ceff97ee8d19.gifv" 
                 alt="Cute Valentine GIF" 
                 style="width: 100%; height: auto;">
        </div>
        
        <div class="buttons">
            <button class="button" id="yesButton">Yes! üç°</button>
            <button class="button" id="noButton">No üíî</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("yesButton").addEventListener("click", function() {
                window.location.href = "yes.html";
            });

            const noButton = document.getElementById("noButton");
            let clickCount = 0;
            const messages = ["Are you sure?", "Really sure?", "Please don't", "Ariiiiiii üíî"];

            noButton.addEventListener("click", function() {
                if (clickCount < messages.length) {
                    noButton.textContent = messages[clickCount];
                    clickCount++;
                } else {
                    window.location.href = "tryagain.html";
                }
            });
        });
    </script>
</body>
</html>
